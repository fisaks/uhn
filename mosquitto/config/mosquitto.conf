persistence true
persistence_location /mosquitto/data/
log_dest file /mosquitto/log/mosquitto.log
listener 1883

# Bridge to UXP Mosquitto
connection master
address host.docker.internal:2883

# Edge -> Master (out)
topic uhn/+/catalog out 0
topic uhn/+/device/+/state out 0

# Master -> Edge (in) TODO: restrict further use the edge name need to setup the prod composer for this
topic uhn/+/cmd in 0
topic uhn/+/device/+/cmd in 0


# Allow anonymous for local dev
allow_anonymous true
